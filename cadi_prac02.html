<html>
	<head>
		<title>네이버 : 회원가입</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body bgcolor="F5F6F8">
	<form action = "#" accept-charset="utf-8" name="user_info" method ="get">


	<table width=100%>

	<tr height="30"><td align="center" bgcolor="27B800">
		<b>2주차 개인미션 : CADI 5기 김나영</b></td>
	</tr>

	<tr><td align="center">
		<br>
		<img src="naver.JPG">
		<br>
		<br>


		<table width=400 bgcolor="ffffff" border=1>
		<tr>
			<td width=140>아이디</td>
			<td><input type="text" name="id" required placeholder="필수 정보 입니다.">@naver.com</td>
		</tr>
		<tr>
			<td>비밀번호</td>
			<td><input type="password" name="password" required></td>
		</tr>
		<tr>
			<td>비밀번호 재확인</td>
			<td><input type="password" name="re_password" required></td>
		</tr>
		</table>	

		<br>
	
		<table width=400 bgcolor="ffffff" border=1>
		<tr>
			<td width=140>이름</td>
			<td><input type="text" name="name" required></td>
		</tr>
		<tr>
			<td>성별</td>
			<td><input type="radio" name="gender" value=1>남자
			    <input type="radio" name="gender"value=2 checked>여자</td>
		</tr>
		<tr>
			<td>생일</td>
			<td><input type="text" name="year" required placeholder="년(4자)" maxlength=4 size=4>
			    <select name="month">
				<option value="1">1월</potion>
				<option value="2">2월</potion>
				<option value="3">3월</potion>
				<option value="4">4월</potion>
				<option value="5">5월</potion>
				<option value="6">6월</potion>
				<option value="7">7월</potion>
				<option value="8">8월</potion>
				<option value="9">9월</potion>
				<option value="10">10월</potion>
				<option value="11">11월</potion>
				<option value="12">12월</potion>
		    	</select>
		    	<input type="text" name="date" required placeholder="일"maxlength=2 size=2></td>
		</tr>
		<tr>
			<td>비상연락용 이메일</td>
			<td><input type="text" name="e_email"></td>
		</tr>
		</table>
	
		<br>
	
		<table width=400 bgcolor="ffffff" border=1>
		<tr>
			<td><select name="tel01">
				<option selected value="82">+82</potion>
				<option value="83">+83</potion>
				<option value="84">+84</potion>
			    </select></td>
			<td><input type="text" name="tel02" required placeholder="휴대전화번호"></td>
			<td><input type="button" name="all" value="인증"></td>
		</tr>
		<tr>
			<td colspan="2"><input type="text" name="identify" required placeholder="인증번호"size=34></td>
			<td><input type="button" name="idfy_bt" value="확인"></td>
		</tr>
		</table>


	</td>
	</tr>

	<tr>
	<td align="center"><input type="submit" value="가입하기" size=></td>
	</tr>	
	</table>

	</form>
	</body>
</html>
